<div
  class="border border-[#1C7CD3] rounded-lg overflow-hiddenhover:shadow-xl transition-shadow duration-300 ease-in-out bg-[#1C7CD3]"
>
  <a
    [routerLink]="['/profile', patient().id, 'appointments']"
    routerLinkActive="selected"
    class="flex items-center gap-4 py-2 lg:px-4 px-6 text-white hover:bg-gradient-to-tr rounded-md hover:[ #040280] transition-all duration-300 ease-in-out active:select-all active:bg-blue-900"
  >
    <div
      class="w-14 h-14 bg-gray-100 rounded-full flex items-center justify-center text-[#0369a1] font-extrabold lg:text-xl text-sm"
    >
      {{ patient().name.charAt(0) }}
    </div>

    <div class="flex flex-col">
      <span class="lg:text-xl sm:text-sm font-semibold truncate">
        {{ patient().name }}
      </span>

      <div class="flex items-center gap-2 mt-1 text-sm text-gray-200">
        <span class="flex items-center gap-1 text-nowrap">
          {{ patient().age }} years old
        </span>
        <span>|</span>

        <span class="flex items-center gap-1 text-nowrap">
          {{ patient().contact }}
        </span>
      </div>
    </div>
  </a>
</div>
